<!DOCTYPE html>

  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1>Rock paper scissors</h1>
  <p>Note:This game should be played in the Console of the Developer Tools.</p>

  <script type="text/javascript">

      //make score
      let playerScore = 0;
      let computerScore = 0;

      //the user's turn
      function playerPlay(){

        let correctGuess = undefined;
        while (correctGuess!=true){
          var playerSelection = prompt("rock, paper or scissors?")
          playerSelection = playerSelection.toLowerCase();

          if ((playerSelection == "rock") ||
              (playerSelection == "paper") ||
              (playerSelection == "scissors")){
                correctGuess=true;
            }
          else {
            correctGuess=false;
          }
        }
        return playerSelection;

      }

      //the computer's turn
      function computerPlay(){
        let computerGuess = Math.floor((Math.random() * 3)); //gets values of 0, 1 or 2 for computer guess
        if (computerGuess==0){
          return "rock";
        }
        else if (computerGuess==1) {
          return "paper";
        }
        else if (computerGuess==2) {
          return "scissors";
        }

      }

      function round(player, computer){
        //player wins situations
        if(
          (player == "rock" && computer =="scissors") ||
          (player == "paper" && computer=="rock") ||
          (player == "scissors" && computer=="paper")
        ){
          return playerScore++;
        }
        //tie
        else if(player == computer){
          return
        }
        //computer wins
        else {
          return computerScore++;
        }

      }

      function playGame(){
        let roundNum = 1;
        for(i=0;i<5;i++){

          let playerSelection = playerPlay();
          let computerSelection = computerPlay();

          round(playerSelection,computerSelection);

          console.log(" ");
          console.log("Round " + roundNum + ":");
          console.log("You choose: " + playerSelection);
          console.log("The computer chooses: " + computerSelection);
          console.log("Your score: " + playerScore +". Computer score: "+
              computerScore);

          roundNum++;

        }
      }

      function displayWinner(){
        if(playerScore>computerScore){
          console.log("You win!!!");
        }
        else if(computerScore>playerScore){
          console.log("The computer wins :( Refresh to play again!");
        }
        else{
          console.log("It's a tie. Refresh to play again!");
        }
      }

      //breaks to see game in action
      console.log(" ");
      console.log(" ");
      console.log(" ");
      console.log(" ");
      console.log(" ");
      console.log(" ");

      //playing the game
      console.log("Welcome to the Rock Paper Scissors game. Best of 5");
      playGame();
      console.log(" ");
      displayWinner();






  </script>

</body>
</html>
